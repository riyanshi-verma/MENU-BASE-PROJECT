<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #79343d;
            color: #ECF0F1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #debe1b;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #79343d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px #e9e3e3;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #34495E;
            border-radius: 4px;
            background-color: #ECF0F1;
            color: #020a13;
            font-size: 16px;
            height: 100px;
        }
        button {
            background-color: #debe1b;
            color: #010a13;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>
    <h1>Text to Speech Conversion</h1>
    <form action="http://127.0.0.1:5003/convert" method="POST">
        <label for="text">Enter Text:</label>
        <textarea id="text" name="text" placeholder="Type your text here" required></textarea>
        <button type="submit">Convert to Speech</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: #79343d;
            color: #ECF0F1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2{
            color: #debe1b;
        }

        .calculator {
            background-color: #79343d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0px 20px #e9e3e3;
            text-align: center;
            width: 300px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #debe1b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #debe1b;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>BMI Calculator</h2>
        <form method="post" action="/bmi">
            <input type="number" step="0.01" name="height" placeholder="Enter height in meters" required>
            <input type="number" step="0.01" name="weight" placeholder="Enter weight in kilograms" required>
            <button type="submit">Calculate BMI</button>
        </form>

        {% if bmi is not none and category is not none %}
        <div id="result">
            <p>Your BMI is: {{ bmi|round(2) }}</p>
            <p>Category: {{ category }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Bulk Emails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #79343d;
            color: #ECF0F1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #79343d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px #e9e3e3;
        }
        h2 {
            color: #debe1b;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #01070d;
            border-radius: 4px;
            background-color: #ECF0F1;
            color: #020d18;
        }
        button {
            background-color: #debe1b;
            color: #01060c;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d4ac0d;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
        .success {
            color: #2ECC71;
        }
        .error {
            color: #E74C3C;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Send Bulk Emails</h2>
        <form method="POST" action="/sendemails">
            <div>
                <label for="emails">Emails (comma-separated):</label><br>
                <input type="text" id="emails" name="emails" required>
            </div>
            <div>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div style="text-align: center;">
                <button type="submit">Send Emails</button>
            </div>
        </form>
        
        {% if success_message %}
        <div class="message success">{{ success_message }}</div>
        {% elif error_message %}
        <div class="message error">{{ error_message }}</div>
        {% endif %}
    </div>

</body>
</html>
